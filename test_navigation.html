<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            padding: 0.5rem 0;
        }
        
        .nav-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2rem;
        }
        
        .nav-item {
            margin: 0;
        }
        
        .nav-link {
            font-size: 0.8rem;
            font-weight: 400;
            color: #666;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .nav-link:hover {
            color: #333;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            right: 2rem;
        }
        
        .bar {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 3px 0;
            transition: 0.3s;
        }
        
        .section {
            min-height: 100vh;
            padding: 80px 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        #home { background: #f0f0f0; }
        #about { background: #e0e0e0; }
        #colors { background: #d0d0d0; }
        #clusters { background: #c0c0c0; }
        #prediction { background: #b0b0b0; }
        
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 60px;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
                padding: 2rem 0;
                gap: 1rem;
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-item {
                margin: 1rem 0;
            }
            
            .nav-link {
                font-size: 1rem;
                padding: 0.5rem 1rem;
                display: block;
            }
            
            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }
            
            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            
            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#colors" class="nav-link">Colors</a>
                </li>
                <li class="nav-item">
                    <a href="#clusters" class="nav-link">Patterns</a>
                </li>
                <li class="nav-item">
                    <a href="#prediction" class="nav-link">Effectiveness</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <section id="home" class="section">
        <h1>Home Section</h1>
    </section>
    
    <section id="about" class="section">
        <h1>About Section</h1>
    </section>
    
    <section id="colors" class="section">
        <h1>Colors Section</h1>
    </section>
    
    <section id="clusters" class="section">
        <h1>Patterns Section</h1>
    </section>
    
    <section id="prediction" class="section">
        <h1>Effectiveness Section</h1>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            const navLinks = document.querySelectorAll('.nav-link');

            console.log('Navigation elements found:', {
                hamburger: !!hamburger,
                navMenu: !!navMenu,
                navLinks: navLinks.length
            });

            // Toggle mobile menu
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Hamburger clicked');
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
            }

            // Close mobile menu when clicking on a link
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    console.log('Nav link clicked:', this.getAttribute('href'));
                    if (hamburger && navMenu) {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });
            });

            // Smooth scrolling for navigation links
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    
                    console.log('Scrolling to:', targetId, 'found:', !!targetSection);
                    
                    if (targetSection) {
                        const offsetTop = targetSection.offsetTop - 60;
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
