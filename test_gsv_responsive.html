<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSV Responsive Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 100%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
        }
        .screen-size-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 1000;
        }
        .info-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="screen-size-indicator" id="screen-size"></div>
    
    <div class="test-container">
        <h1>GSV图片响应式参数测试</h1>
        <div class="info-panel">
            <p><strong>当前参数:</strong></p>
            <p>• 排列方式: 垂直排列 (flex-direction: column)</p>
            <p>• 间距 (gap): 1.5vw (基础) → 2vw (1200px) → 2.5vw (768px) → 3vw (480px) → 4vw (400px)</p>
            <p>• 圆角 (border-radius): 1.2vw (基础) → 1.5vw (1200px) → 2vw (768px) → 2.5vw (480px) → 3vw (400px)</p>
            <p>• 左边距 (margin-left): 0 (所有屏幕尺寸)</p>
        </div>
        
        <!-- GSV图片测试 -->
        <div class="gsv-pair-row">
            <div class="gsv-square">
                <img src="GSVimages/1a.jpg" class="gsv-square-img" alt="GSV 1a" />
            </div>
            <div class="gsv-square">
                <img src="GSVimages/1b.jpg" class="gsv-square-img" alt="GSV 1b" />
            </div>
        </div>
        
        <div style="margin-top: 50px; text-align: center;">
            <p>调整浏览器窗口大小来观察GSV图片的间距、圆角和位置变化</p>
        </div>
    </div>

    <script>
        // 显示屏幕尺寸
        function updateScreenSize() {
            const indicator = document.getElementById('screen-size');
            const width = window.innerWidth;
            const height = window.innerHeight;
            indicator.textContent = `${width}px × ${height}px`;
        }
        
        window.addEventListener('resize', updateScreenSize);
        updateScreenSize();
    </script>
</body>
</html>
