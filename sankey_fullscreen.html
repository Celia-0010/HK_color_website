<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Color-Semantic Flow Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sankey-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .sankey-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: block;
        }

        /* 确保iframe内容能够自适应 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sankey-container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .sankey-container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="sankey-container">
        <iframe src="sankey_plot_all.html" class="sankey-frame" title="Sankey Diagram"></iframe>
    </div>
    
    <script>
        // 监听窗口大小变化，确保Sankey图能够自适应
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                const iframe = document.querySelector('.sankey-frame');
                if (iframe && iframe.contentWindow) {
                    // 触发iframe内部的resize事件
                    iframe.contentWindow.dispatchEvent(new Event('resize'));
                }
            }, 100);
        });

        // 页面加载完成后确保正确显示
        window.addEventListener('load', function() {
            const iframe = document.querySelector('.sankey-frame');
            if (iframe) {
                // 确保iframe完全加载后再触发resize
                setTimeout(function() {
                    iframe.contentWindow.dispatchEvent(new Event('resize'));
                }, 500);
                
                // 再次延迟触发以确保完全渲染
                setTimeout(function() {
                    iframe.contentWindow.dispatchEvent(new Event('resize'));
                }, 2000);
            }
        });

        // 监听来自父窗口的消息并转发给Sankey图表
        window.addEventListener('message', function(event) {
            const iframe = document.querySelector('.sankey-frame');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage(event.data, '*');
            }
        });
    </script>
</body>
</html>
